  <div style="width: 80%; margin: auto; display: flex; justify-content: space-around;">
    <mat-card *ngFor="let evenement of listEvents" style="width: 360px;">
      <mat-card-header>
        <mat-card-title>{{evenement.titre}}</mat-card-title>
        <mat-card-subtitle>{{evenement.categorie}}</mat-card-subtitle>
        <img src="https://img.lapresse.ca/924x615/201301/12/632664-personnage-avatar.jpg" mat-card-avatar>
      </mat-card-header>
      <img src="https://img.lapresse.ca/924x615/201301/12/632664-personnage-avatar.jpg" style="width: 100%;">
      <mat-card-content>
        <p>{{evenement.description}}</p>

      </mat-card-content>
      <mat-card-actions align="end">
        <button>Like</button>
        <button>Share</button>
        <button>Reserve</button>
      </mat-card-actions>
      


    </mat-card>
  </div>
