<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Sujet</th>
    <th>Message</th>
    <th>User ID</th>
    <th>Username</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let contact of contacts">
    <td>{{ contact.idContact }}</td>
    <td>{{ contact.sujet }}</td>
    <td>{{ contact.message }}</td>
    <td>{{ contact.user.userId }}</td>
    <td>{{ contact.user.username }}</td>
  </tr>
  </tbody>
</table>
