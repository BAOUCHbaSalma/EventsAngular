<mat-sidenav-container class="sidenav-container">
  <!-- Sidenav -->
  <mat-sidenav #sidenav mode="side" opened>
    <mat-toolbar color="primary">Admin Menu</mat-toolbar>
    <mat-nav-list>
      <mat-list-item routerLink="/show-event">Events</mat-list-item>
      <a mat-list-item routerLink="/users">Users</a>
      <a mat-list-item routerLink="/contacts">Contacts</a>
      <a mat-list-item routerLink="/all-reservations">Reservations</a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Admin Dashboard</span>
    </mat-toolbar>

    <div class="dashboard-content">
      <!-- User List -->
      <div class="users-list-container">
        <h2>Users List</h2>
        <mat-card *ngFor="let user of users" class="user-card">
          <mat-card-content>
            <p>{{ user.username }} - {{ user.email }}</p>
            <button mat-button color="warn" (click)="deleteUser(user.userId)">
              <mat-icon>delete</mat-icon> Delete
            </button>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
